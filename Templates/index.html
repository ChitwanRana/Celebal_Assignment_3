<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Titanic Visualizations</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Custom Style -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body style="background: #f4f6f9;">
  <div class="container py-5">
    <div class="text-center mb-5">
      <h1 class="display-4 fw-bold text-primary">ðŸš¢ Titanic Data Visualizations</h1>
      <p class="lead text-muted">Explore various visual insights from the Titanic dataset</p>
    </div>

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
      {% for plot in plots %}
        <div class="col">
          <div class="card h-100 shadow-sm border-0">
            <div class="card-body d-flex flex-column justify-content-between text-center">
              <div>
                <i class="bi bi-bar-chart-fill fs-1 text-info mb-3"></i>
                <h5 class="card-title fw-semibold">{{ plot.replace("_", " ").title() }}</h5>
              </div>
              <a href="{{ url_for('show_plot', plot_name=plot) }}" class="btn btn-outline-primary mt-3">View Visualization</a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>

  <!-- Bootstrap JS + Icons -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
